@(products:List[Product])

@main("Products catalogue") {

    <h2>All products</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>EAN</th>
                <th>NAME</th>
                <th>DESCRIPTION</th>
            </tr>
        </thead>
        <tbody>
            @for(product <- products) {
                <tr>
                    <td>@product.ean</td>
                    <td>@product.name</td>
                    <td>@product.description</td>
                </tr>
            }
        </tbody>
    </table>

}
